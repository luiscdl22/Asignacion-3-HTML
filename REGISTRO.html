<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Salud Vital</title>
  <link rel="stylesheet" href="style.css">
  <!-- Aquí se puede agregar un style en el head o en línea para la imagen de fondo vegetales.png -->
</head>
<body>
  <!-- Menú de navegación igual en todas las páginas -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="registro.html">Registro</a></li>
      <li><a href="contacto.html">Contáctanos</a></li>
    </ul>
  </nav>

  <!-- Contenido principal Registro -->
  <main>
    <!-- Título principal de la página: Salud Vital -->


    <form action="#">
      <h1>POR FAVOR, LLENAR LOS SIGUIENTES DATOS</h1>
      <label for="fname">Nombre Completo</label>
      <input type="text" id="fname" name="fname"><br>

  
      <label for="bday">Fecha de nacimiento</label>
      <input type="date" id="bday" name="bday" required><br>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email"  placeholder="tucorreo@gmail.com" required><br>
      <label for="telefono">Número telefónico</label>
      <input type="tel" id="telefono" name="telefono" placeholder="1234-5678" pattern="\d{4}-\d{4}"  
      title="El formato debe ser 4 números, un guion, y 4 números" required> <br>
      
      <label>Género</label>

        <label for="mas">Masculino</label>
          <input type="radio" id="mas" name="genero" value="Masculino"><br>
        <label for="fem">Femenino</label>
          <input type="radio" id="fem" name="genero" value="Femenino"><br>
        <label for="otro">Otro</label>
          <input type="radio" id="otro" name="genero" value="Otro"><br>
      
    
      <label for="direc">Direccion</label>
      <input type="text" id="direc" name="direc" placeholder="Calle tal, distrito tal"><br>

      <label for="peso">Peso</label>
      <input type="number" step="0.1" id="peso" name="peso" placeholder="71.5 kg"><br>

      <label for="altura">Altura</label>
      <input type="number" name="altura" id="altura" step="0.1" placeholder="173.5 cm"><br>

      <!--Menu dropdown-->
      <label for="opciones1">Nivel de activiad Fisica</label>
      <select name="opciones" id="opciones1">
        <option value="primera">Sedentario</option>
        <option value="segunda">Ligero</option>
        <option value="tercera">Moderado</option>
        <option value="cuarta">Intenso</option>
      </select><br>

      <!--CheckBox-->
      <label for="">Objetivo Nutricional</label>
      <label for="pp">Perder Peso</label>
        <input type="checkbox" id="pp" name="perderPeso"><br>
      <label for="gmm">Ganar Masa Muscular</label>  
        <input type="checkbox" id="gmm" name="ganarMasa"><br>
      <label for="ms">Mejorar Salud</label>
        <input type="checkbox" id="ms" name="mejorarSalud"><br>  


      <!-- textarea-->
       <label for="txtarea">Alergias o restricciones alimentarias</label>
       <textarea name="areatexto" id="txtarea" cols="30" rows="10" placeholder="Cuéntenos más acerca de usted"></textarea><br>

       <!-- cantidad de agua consumida -->
      <label for="agua">Cantidad diaria de agua consumida (litros)</label>
      <input type="range" id="agua" name="cantAgua" min="0" max="10" step="0.1" value="2" oninput="outputAgua.value = agua.value">
      <output id="outputAgua" for="agua">2</output> litros <br>

      <!-- subir archivo de alimentos comunes -->
       <label for="alimComunes">Foto de alimentos comunes:</label>
       <input type="file" id="alimComunes" name="alimentosComunes"><br>

       <!-- Hora de la comida -->
        <label for="hComida">Hora habitual de la comida principal</label>
        <input type="time" id="hComida" name="horaComida"> <br>


        <button type="submit">Enviar</button>
    </form>
  

  
  </main>

  <!-- Pie de página igual en todas las páginas -->
  <footer>
    <ul>
      <li><a href="faq.html">Preguntas frecuentes</a></li>
      <li><a href="privacidad.html">Política de privacidad</a></li>
      <li><a href="terminos.html">Términos y condiciones</a></li>
    </ul>
    <label for="idioma">Idioma:</label>
    <select id="idioma" name="idioma">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </footer>
</body>
</html>
